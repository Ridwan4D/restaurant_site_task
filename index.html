<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file link start-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Jomhuria&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!-- css file link end -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Restaurant Site</title>
</head>

<body>
    <!-- navbar start -->
    <div class="navbar">
        <nav class="nav">
            <div class="jomhuria-regular logo-text">Logo</div>
            <ul class="flex font_cabin nav-center">
                <li class="nav_link"><a href="#"> About</a></li>
                <li class="nav_link"><a href="#"> Menu</a></li>
                <li class="nav_link"><a href="#"> Blog</a></li>
                <li class="nav_link font_cabin"><a href="#"> Contact</a></li>
            </ul>
            <div class="nav_end">
                <!-- hamburger icon -->
                <button class="hamburger"><i class="fa-solid fa-bars"></i></button>
                <!-- Reserve Table -->
                <div>
                    <button class="common_btn">Reserve Table</button>
                </div>
            </div>
        </nav>
    </div>
    <!-- top home message -->
    <div class="nav_message font_cabin">
        <p>Join My Restaurant Rewards, win Our Special Guest Token!</p>
    </div>
    <!-- navbar end -->


    <!-- banner section start -->
    <div class="home_banner">
        <div class="banner_content">
            <div class="header font_playFire">
                <p>A Indian Cuisine Restaurant</p>
                <!-- <div></div> -->
            </div>
            <div class="bc_body ">
                <p class="main_text font_playFire">Healthy And Fresh Food In One Place</p>
                <p class="font_cabin para">In publishing and graphic design, Lorem ipsum is a placeholder text commonly
                    used to demonstrate the visual form of a document.</p>
            </div>
            <div class="bc_footer">
                <div>
                    <button class="common_btn" id="banner_button">See Menu</button>
                </div>
                <div>
                    <button class="banner_search_btn"> <i class="fa-solid fa-magnifying-glass"></i>Search</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
